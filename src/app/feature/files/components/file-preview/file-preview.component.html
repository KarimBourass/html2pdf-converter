<nz-page-header
  (nzBack)="onBack()"
  nzBackIcon
  nzTitle="File"
  nzSubtitle="file id"
/>
<div class="flex gap-x-4">
  <ngx-monaco-editor
    style="height: 80vh"
    class="flex-1 h-full"
    [options]="editorOptions"
    [(ngModel)]="code"
    (ngModelChange)="onCodeChanged()"
  />
  <span
    style="height: 80vh; overflow-y: auto"
    class="flex-1"
    [innerHTML]="htmlContent"
  ></span>
</div>
